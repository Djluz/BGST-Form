<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <title>Document</title>
   
</head>
<body>
    <section class="vh-200" style="background-color: rgb(0, 0, 0);">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 50px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form class="needs-validation mx-1 mx-md-4" novalidate>
      
                            <div class="input-group-sm d-flex flex-row align-items-center mb-0">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="text" id="name" class="form-control" placeholder="Name" required />
                                    <label class="form-label" for="name"></label>
                                    <div class="valid-feedback">Valid</div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="input-group-sm d-flex flex-row align-items-center mb-0">
                                <i class="fas fa-user-circle fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="number" id="age" class="form-control" placeholder="Age"required />
                                    <label class="form-label" for="age"></label>
                                    <div class="valid-feedback">Valid</div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            

                            <div class="input-group-sm d-flex flex-row align-items-center mb-0">
                                <i class="fas fa-house fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-4 pt-0">
                                    <label for="location" class="form-label"></label>
                                    <select class="form-select" id="location" required>
                                        <option selected disabled value="">Choose your location</option>
                                        <option>Luzon</option>
                                        <option>Visayas</option>
                                        <option>Mindanao</option>
                                    </select>
                                    <div class="invalid-feedback">
                                    Please select a valid state.
                                    </div>    
                                </div>
                            </div>

                            <div class="input-group-sm d-flex flex-row align-items-center mb-0">
                                <i class="fas fa-child fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="number" id="children" class="form-control" placeholder="Number of Child"required />
                                    <label class="form-label" for="children"></label>
                                    <div class="valid-feedback">Valid</div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
      
                            <div class="input-group-sm d-flex flex-row align-items-center mb-0">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="email" id="email" class="form-control" placeholder="Email"required />
                                    <label class="form-label" for="email"></label>
                                    <div class="valid-feedback">Valid</div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
      
                            <div class="input-group-sm d-flex flex-row align-items-center mb-0">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="password" class="form-control" placeholder="Enter Password" required />
                                    <label class="form-label" for="password"></label>
                                    <div class="valid-feedback">Valid</div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
      
                            <div class="input-group-sm d-flex flex-row align-items-center mb-0">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="repeatpassword" class="form-control" placeholder="Repeat Password"required />
                                    <label class="form-label" for="repeatpassword"></label>
                                    <div class="valid-feedback">Valid</div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-5">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                                <label class="form-check-label" for="form2Example3">
                                    I agree all statements in <a href="#!">Terms of service</a>
                                </label>
                            </div>
      
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg" onclick="myFunction()" >Register</button>
                          
                            </div>
      
                        </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                      <img src="bf5.webp"
                        class="img-fluid" alt="Breasfeeding Moms">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
        function myFunction() {
          alert("Welcome to our community Mama!");
        }
        </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()
        
        </script>


</body>

</html>
